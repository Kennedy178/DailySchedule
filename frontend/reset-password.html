<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0e0e10;
            --bg-card: rgba(26, 26, 46, 0.9);
            --muted: rgba(255, 255, 255, 0.7);
            --primary: #ffb300;
            --primary-light: #ffca28;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), #1a1a2e);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reset-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: calc(var(--radius) + 4px);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.2);
            padding: 2.25rem;
            width: 100%;
            max-width: 460px;
            text-align: center;
            animation: slideUp 0.7s cubic-bezier(0.33, 1, 0.68, 1);
            position: relative;
            overflow: hidden;
        }

        #reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 177, 0, 0.08), transparent);
            animation: shimmer 5s infinite;
        }

        #reset-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 5.2vw, 34px);
            color: #fff;
            margin-bottom: 1.25rem;
            letter-spacing: 0.2px;
        }

        #password-rules {
            font-size: 15px;
            color: var(--muted);
            margin-bottom: 1.75rem;
            font-style: italic;
            line-height: 1.6;
            opacity: 0.9;
        }

        #reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }

        .password-field {
            position: relative;
            margin: 20px 0;
        }

        .password-field label {
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--muted);
            transition: color 0.3s ease;
            display: block;
            margin-bottom: 0.5rem;
        }

        .password-field input {
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.22);
            border-radius: var(--radius);
            padding: 0.9rem 1.2rem;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .password-field input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(255, 177, 0, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-light);
        }

        button {
            font-weight: 600;
            font-size: 15px;
            padding: 0.85rem 1.5rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: #0E0E10;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #ffca28;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 177, 0, 0.3);
        }

        button:focus-visible {
            outline: 2px solid #ffca28;
            outline-offset: 2px;
        }

        #reset-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: var(--radius);
            font-size: 14px;
        }

        /* Shared styles for both messages */
#success,
#error {
    transition: opacity 0.4s ease, transform 0.3s ease;
    margin-top: 1.5rem;
    padding: 0.75rem 1rem;
    border-radius: var(--radius);
    font-size: 14px;
    font-weight: 700; /* Bolder text */
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    display: none;
}

/* Error styling */
#error {
    color: #fff;
    background: #7f1d1d;
    border-left: 4px solid #dc2626;
}

/* Success styling */
#success {
    color: #fff;
    background: #065f46;
    border-left: 4px solid #16a34a;
}


@media (max-width: 600px) {
    #success, #error {
        font-size: 13px;
        padding: 0.65rem 0.9rem;
    }
}

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            #reset-container {
                padding: 1.5rem;
                width: calc(100vw - 0.5rem);
                max-width: none;
                margin: 0 0.25rem;
                border-radius: var(--radius);
            }

            #reset-container h2 {
                font-size: clamp(24px, 5vw, 30px);
            }

            .password-field input {
                font-size: 14px;
                padding: 0.8rem 1rem;
            }

            .toggle-password {
                right: 10px;
                font-size: 18px;
            }

            button {
                font-size: 14px;
                padding: 0.75rem;
            }

            #success, #error {
        font-size: 13px;
        padding: 0.65rem 0.9rem;
    }
        }
    </style>
</head>
<body>
    <div id="reset-container">
        <h2>Reset Your Password</h2>
        <div id="password-rules">Password must contain letters and numbers</div>
        <form id="reset-form">
            <div class="password-field">
                <input type="password" id="new-password" placeholder="New password" required>
                <span class="toggle-password material-icons" onclick="toggleVisibility('new-password')">visibility</span>
            </div>
            <div class="password-field">
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <span class="toggle-password material-icons" onclick="toggleVisibility('confirm-password')">visibility</span>
            </div>
            <button type="submit">Update Password</button>
        </form>
        <div id="error"></div>
        <div id="success"></div>
        <p id="reset-message"></p>
    </div>

    <script type="module">
    import { supabase } from './scripts/auth.js';

    document.addEventListener("DOMContentLoaded", () => {
        console.log("Page loaded");

        const resetForm = document.getElementById("reset-form");
        const passwordInput = document.getElementById('new-password');
        const confirmInput = document.getElementById('confirm-password');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        let inRecoveryMode = false;

        resetForm.style.display = 'none';
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log("Auth Event:", event, session);
            if (event === "PASSWORD_RECOVERY") {
                inRecoveryMode = true;
                console.log("Password recovery mode detected. Showing form.");
                resetForm.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        });

        setTimeout(() => {
            if (!inRecoveryMode) {
                console.warn("Did not enter recovery mode. The token may be invalid or expired.");
                const hashParams = new URLSearchParams(window.location.hash.slice(1));
                if (hashParams.has('access_token')) {
                    errorDiv.textContent = 'Invalid or expired reset link. Please request a new one.';
                } else {
                    errorDiv.textContent = 'Invalid or missing reset link details.';
                }
                errorDiv.style.display = 'block';
                resetForm.style.display = 'none';
            }
        }, 2000);

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = passwordInput.value.trim();
            const confirmPassword = confirmInput.value.trim();

            console.log("Attempting password update");

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return;
            }

            try {
                console.log("Updating user password...");
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                console.log("Password updated successfully for user:", data.user.email);
                
                if (data.user?.email) {
                    console.log("Attempting auto-login for:", data.user.email);
                    const { error: loginError } = await supabase.auth.signInWithPassword({
                        email: data.user.email,
                        password: newPassword
                    });

                    if (loginError) {
                        console.error("Auto-login failed after password reset:", loginError.message);
                        successDiv.textContent = "Password updated successfully. Please sign in with your new password.";
                    } else {
                        console.log("Auto-login successful.");
                        successDiv.textContent = "Password reset complete. You're now logged in!";
                        sessionStorage.setItem('resetSuccess', 'Password reset successful. Welcome back!');
                    }

                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    resetForm.style.display = 'none';

                    console.log("Redirecting to index.html");
                    setTimeout(() => {
                        const baseUrl = window.location.origin;
                        window.location.href = `${baseUrl}/index.html`;
                    }, 2000);

                } else {
                    successDiv.textContent = "Password updated successfully. Please sign in.";
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    resetForm.style.display = 'none';
                    setTimeout(() => {
                        const baseUrl = window.location.origin;
                        window.location.href = `${baseUrl}/index.html`;
                    }, 2000);
                }

            } catch (error) {
                console.error("Error during password update process:", error.message);
                errorDiv.textContent = "Failed to update password. The link may have expired or the new password may be too weak. Please try again.";
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
        });
    });

    window.toggleVisibility = function(id) {
        const input = document.getElementById(id);
        if (input) {
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    }
</script>

</body>
</html>
