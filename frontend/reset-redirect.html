<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0e0e10;
            --bg-card: rgba(26, 26, 46, 0.9);
            --muted: rgba(255, 255, 255, 0.7);
            --primary: #ffb300;
            --primary-light: #ffca28;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), #1a1a2e);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #redirect-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: calc(var(--radius) + 4px);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.2);
            padding: 2.25rem;
            width: 100%;
            max-width: 460px;
            text-align: center;
            animation: slideUp 0.7s cubic-bezier(0.33, 1, 0.68, 1);
            position: relative;
            overflow: hidden;
        }

        #redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 177, 0, 0.08), transparent);
            animation: shimmer 5s infinite;
        }

        #redirect-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 5.2vw, 34px);
            color: #fff;
            margin-bottom: 1.25rem;
            letter-spacing: 0.2px;
        }

        #redirect-container p {
            font-size: 15px;
            color: var(--muted);
            margin-bottom: 1.75rem;
            line-height: 1.6;
        }

        button {
            font-weight: 600;
            font-size: 15px;
            padding: 0.85rem 1.5rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: #0E0E10;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 177, 0, 0.3);
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            #redirect-container {
                padding: 1.5rem;
                width: calc(100vw - 0.5rem);
                max-width: none;
                margin: 0 0.25rem;
                border-radius: var(--radius);
            }

            #redirect-container h2 {
                font-size: clamp(24px, 5vw, 30px);
            }

            button {
                font-size: 14px;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="redirect-container">
        <h2>Password Reset</h2>
        <p>Click below to proceed with resetting your password.</p>
        <button id="continue-btn">Continue to Reset Password</button>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    // Initialize Supabase
    const supabase = window.supabase.createClient(
        '',//url
        ''//anon key
    );

    // Extract token from URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');
    
    console.log('Token validation:', {
        exists: !!accessToken,
        length: accessToken?.length,
        startsWith: accessToken?.substring(0, 6)
    });

    document.getElementById('continue-btn').addEventListener('click', async () => {
        try {
            // THE CRUCIAL FIX - Use verifyOtp instead
            const { error } = await supabase.auth.verifyOtp({
                type: 'recovery',
                token_hash: accessToken
            });
            
            if (error) throw error;
            
            // Successful verification - redirect with original hash
            window.location.href = `reset-password.html${window.location.hash}`;
            
        } catch (error) {
            console.error('Password reset error:', {
                message: error.message,
                code: error.code,
                status: error.status
            });
            alert('Password reset failed. Please:\n1. Use the link within 1 hour\n2. Try a different browser\n3. Contact support if this continues');
        }
    });
});
</script>
</body>
</html>
